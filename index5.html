<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Optimal Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvIpC8jBtDQpmlFAYwjRG2bZbjWzHU_sc&libraries=places"></script>
    <script>
        function initMap() {
            var origin = { lat: 38.900198, lng: -77.036561 }; 
            var destination = { lat: 38.904729, lng: -77.048816 }; 

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: origin
            });

            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            var request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function (result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 600px; width: 100%;"></div>
</body>
</html>
